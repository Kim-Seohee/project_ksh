<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 연습</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        var arr = []; // 빈 배열
        $(function(){
            $('input[name=hobby]').click(function(){
                var value = $(this).val();
                var index = arr.indexOf(value);
                // 선택한 항목이 있으면 (체크를 해제하면)
                if(index >= 0){
                    arr.splice(index,1);
                }
                // 선택한 항목이 없으면 (체크하면)
                else{
                    if(arr.length == 3){
                        alert('3개까지 입력할 수 있습니다.')
                        $(this).prop('checked',false);
                    }else{
                        arr.push(value);
                    }
                }
                $('.view-box').each(function(i){
                    var tmp = i < arr.length ? arr[i] : '';
                    $('.view-box').eq(i).text(tmp);
                });
            });
        });
    </script>
    <style>
        .view-box{
            height: 30px;
            border: 1px solid slateblue;
            border-radius: 2px;
            line-height: 30px;
            width: 100px;
            margin-right: 10px;
            float: left;
            display: block;
            background-color: pink;
        }
        .container::after{
            display: block;
            clear: both;
            content: '';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="view-box"></div>
        <div class="view-box"></div>
        <div class="view-box"></div>
    </div>
    <div>
        <label><input type="checkbox" name="hobby" value="농구">농구</label>
        <label><input type="checkbox" name="hobby" value="야구">야구</label>
        <label><input type="checkbox" name="hobby" value="축구">축구</label>
        <label><input type="checkbox" name="hobby" value="볼링">볼링</label>
        <label><input type="checkbox" name="hobby" value="독서">독서</label>
    </div>
</body>
</html>
