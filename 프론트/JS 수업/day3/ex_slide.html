<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 예제</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        /*
        - up 버튼을 클릭하면 박스가 슬라이드 up이 되고, down 버튼을 클릭하면 박스가 슬라이드 down이 되도록 코드를 작성하세요.
        - 단 slideUp, slideDown이 아닌 animate를 이용할 것
        */
        $(function(){
            $('#up').click(function(){
                $('.box').stop().animate({height:'0px'},1000);
            });
            $('#down').click(function(){
                $('.box').stop().animate({height:'200px'},1000);
            });
        });
    </script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: powderblue;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="up">슬라이드업</button>
    <button id="down">슬라이드다운</button>
    <div class="box"></div>
</body>
</html>
