<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자만 입력 예제</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            // on: 제이쿼리에서 제공하는 이벤트가 아닐 때
            $('input').on('input',function(){
                var value = $(this).val();
                // 123.123.123
                // 실수만 입력 가능
                value = value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1'); // $1: 패턴 여러개 중 첫번째 패턴만
                // 정수만 입력 가능
                // value = value.replace(/[^0-9]/g, ''); 
                $(this).val(value);
            })
        })
    </script>
</head>
<body>
    <div>실수만 입력 가능한 예제</div>
    <input type="text">
</body>
</html>
