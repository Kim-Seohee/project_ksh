<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 예제</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                var value = $('#num').val();
                var valueArr = value.split(',');
                // console.log(valueArr);
                // console.log(cl);
                // cl = '.box' + cl;
                // console.log(cl);
                // value = parseInt(value);
                $('.container1 div').removeClass('selected')
                $('.container2 div').removeClass('selected')
                // for(var i = 0; i < valueArr.length; i++){
                //     if(isNaN(valueArr[i]) || valueArr[i] > 5 || valueArr[i] <= 0){
                //         alert('잘못된 숫자입니다');
                //         continue;
                //     }
    
                //     $('.container1 div').eq(valueArr[i] - 1).addClass('selected');
                //     $('.container2 .box'+valueArr[i]).addClass('selected');
                //     // $('.container').find(cl).addClass('selected');
                // }
                for(tmp of valueArr){
                    if(isNaN(tmp) || tmp > 5 || tmp <= 0){
                        console.log('잘못된 숫자입니다');
                        continue;
                    }
    
                    $('.container1 div').eq(tmp - 1).addClass('selected');
                    $('.container2 .box'+tmp).addClass('selected');
                }
                // 다중 선택이 가능해야 하기 때문에 click을 이용한 아래 코드는 사용할 수 없다.
                // $('.container1 div').eq(valueArr[i] - 1).click();
                // $('.container2 .box'+valueArr[i]).click();

            })
            // $('.container1 .box').click(function(){
            //     $('.container1 .box').removeClass('selected');
            //     $(this).addClass('selected');
            // })
            // $('.container2 .box').click(function(){
            //     $('.container2 .box').removeClass('selected');
            //     $(this).addClass('selected');
            // })
            $('.box').click(function(){
                $(this).siblings().removeClass('selected');
                $(this).addClass('selected');
            })
            // 엔터 치면 클릭 이벤트 등록
            $('#num').keypress(function(e) { 
                if(e.keyCode == 13){
                    $('#btn').click();

                }    
            });

        })
    </script>
</head>
<style>
    .container{
        margin-top: 10px;
    }
    .container::after{
        clear: both;
        content: '';
        display: block;
    }
    .container div{
        float: left;
        margin-right: 20px;
        width: 100px;
        height: 100px;
        border: 3px solid black;
        margin-top: 5px;
    }
    div .selected{
        border-color: lightgrey;
    }
</style>
<body>
    <div>
        <input type="text" id="num"> <button id="btn">확인</button>
    </div>
    <div class="container container1">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
    <div class="container container2">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
    </div>
</body>
</html>
