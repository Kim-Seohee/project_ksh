        function startInterval(obj){
            var id = setInterval(function(){
                if(!$(obj).find('li').first().is(':animated')){
                    $(obj).find('li').first().animate({'margin-top': '-50px'}, 800, function(){
                        $(this).detach().appendTo(obj).removeAttr('style');
                    })
                }
            },1200);
            return id;
        }

        function hoverEvent(id, obj){
            id = startInterval(obj);

            $(obj).hover(function(){
                clearInterval(id);
            },function(){
                id = startInterval(obj);
            });
        }
