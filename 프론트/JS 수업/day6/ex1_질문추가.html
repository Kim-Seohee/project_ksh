    <script>
        $(function(){
            $('.addQuestion').click(function(){
                var num = $('.box').last().children('.title').text();
                num = num.substr(2);
                console.log(num);
                num = parseInt(num);
                var str =
                '<div class="box">' +
                    '<div class="title">질문' + ++num + '</div>' +

                '</div>';
                $('.container').append(str);
