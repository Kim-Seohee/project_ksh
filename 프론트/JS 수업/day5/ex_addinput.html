<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 추가</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            var str = 
            '<div class="inner-box">' +
                '<input type="text">' +
            '</div>'
            $('.add').click(function(){
                $('.container').append(str);
            });
        });
    </script>
    <style>
        input{
            width: 400px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button class="add">추가</button> <br>
    <div class="container">
        <div class="inner-box">
            <input type="text">
        </div>
    </div>
</body>
</html>
