<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이등분 예제3</title>
    <style>
        /* div 태그는 기본 높이가 0px */
        .box{
            border: 2px solid black;
            padding: 20px;
        }
        .top{
            background-color: pink;
            height: 200px;
            margin-bottom: 20px;
        }
        .bottom{
            background-color: skyblue;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top"></div>
        <div class="bottom"></div>
    </div>
</body>
</html>
